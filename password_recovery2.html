<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    /* Base colors */
    :root {
        --white: #FFFFFF;
        --black: #000000;
        --very-light-pink: #C7C7C7;
        --very-dark-pink: #7f7f7f;
        --text-input-field: #F7F7F7;
        --hospital-green: #ACD9B2;
    }

    * {
        font-family: 'Quicksand', sans-serif;
    }

    .ctn {
        justify-content: center;
        display: flex;
    }

    .ctn-login {
        width: 350px;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        display: flex;
    }

    .itm-login {
        margin: 1rem;
    }

    .ctn-form {
        flex-direction: column;
        justify-content: center;
        text-align: left;
        display: flex;
    }

    .itm-form {
        margin-bottom: 0.5rem;
        font-weight: bold;
    }

    .primary-btn {
        padding: 1rem;
        width: 100%;
        color: var(--white);
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        background-color: var(--hospital-green);
    }

    input {
        border: none;
        border-radius: 10px;
        height: 2.5rem;
        outline: none;
        background-color: var(--text-input-field);
    }

    input:focus{
        border: 1px solid var(--very-dark-pink);
    }

    input::placeholder {
        padding: 0.5rem;
    }

    img {
        margin: 0;
        width: 120px;
    }

    h3 {
        padding: 0;
        margin: 0;
    }

    a{
        color: var(--hospital-green);
        text-decoration: none;
    }

    p {
        margin: 0;
        margin-top: 0.5rem;
        color: var(--very-light-pink);
        padding: 0;
    }

    @media(min-width: 640px){
        .logo{
            display: none;
        }
    }

</style>

<body>
    <section class="ctn">
        <section class="ctn-login">
            <div class="itm-login logo">
                <img src="./assets/logo_yard_sale.svg" alt="">
            </div>
            <div class="itm-login">
                <h3>Password recovery</h3>
                <p>Inform the email address used to create your account</p>
            </div>
            <div class="itm-login">
                <form class="ctn-form" action="/">
                    <label class="itm-form" for="password">Email address</label>
                    <input type="text" id="email" placeholder="example@gmail.com">
                </form>
            </div>
            <div class="itm-login">
                <button class="primary-btn">Submit</button>
            </div>
            <div class="itm-login">
                <a href="">Back to log in</a>
            </div>
        </section>
    </section>
</body>
</html>
